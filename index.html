<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PDF Scanner</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles.css" />
		<!-- OpenCV.js -->
		<script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container py-4">
			<h1 class="text-center mb-4">PDF Scanner</h1>

			<!-- Camera Section -->
			<div class="camera-container mb-4">
				<div class="card">
					<div class="card-header d-flex justify-content-between align-items-center">
						<h5 class="mb-0">Camera</h5>
						<div class="camera-controls">
							<button id="flipCameraBtn" class="btn btn-sm btn-outline-secondary">
								<i class="bi bi-arrow-repeat"></i> Flip Camera
							</button>
							<button id="turnOnFlashlightBtn" class="btn btn-sm btn-outline-secondary">
								Turn On Flashlight
							</button>
							<button id="turnOffFlashlightBtn" class="btn btn-sm btn-outline-secondary" disabled>
								Turn Off Flashlight
							</button>
						</div>
					</div>
					<div class="card-body p-0 position-relative">
						<video id="camera" class="w-100" autoplay playsinline></video>
						<canvas id="captureCanvas" style="display: none"></canvas>
						<canvas id="adjustCanvas" style="display: none"></canvas>
						<div class="camera-overlay">
							<div class="document-frame"></div>
						</div>
						<div id="cameraFlash" class="camera-flash"></div>
					</div>
					<div class="card-footer text-center">
						<button id="captureBtn" class="btn btn-primary btn-lg rounded-circle">
							<i class="bi bi-camera"></i>
						</button>
					</div>
				</div>
			</div>

			<!-- Scanned Documents Gallery -->
			<div class="scanned-documents mb-4">
				<div class="card">
					<div class="card-header">
						<h5 class="mb-0">Scanned Documents</h5>
					</div>
					<div class="card-body">
						<div id="gallery" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
							<!-- Captured images will appear here -->
						</div>
					</div>
					<div class="card-footer d-flex justify-content-between">
						<button id="clearBtn" class="btn btn-outline-danger" disabled>Clear All</button>
						<button id="exportBtn" class="btn btn-success" disabled>Export PDF</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
		<!-- jsPDF Library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
		<!-- Custom JS -->
		<script src="script.js"></script>
	</body>
</html>
